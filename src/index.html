<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="controlPanel" class="d-flex w-100 p-3 align-items-center">

        <div class="color-picker mx-3">
            <label class="color-cell m-1">
                <input class="color-radio" type="radio" name="color" value="blue">
                <span class="checkmark" style="background-color: blue;"></span>
            </label>
            <label class="color-cell m-1">
                <input class="color-radio" type="radio" name="color" value="red">
                <span class="checkmark" style="background-color: red;"></span>
            </label>
            <label class="color-cell m-1">
                <input class="color-radio" type="radio" name="color" value="green">
                <span class="checkmark" style="background-color: green;"></span>
            </label>
            <label class="color-cell m-1">
                <input class="color-radio" type="radio" name="color" value="yellow">
                <span class="checkmark" style="background-color: yellow;"></span>
            </label>
        </div>
    </div>

    <canvas id="mainCanvas"></canvas>

    <div id="infoPanel" class="d-flex justify-content-between w-100 p-1">
        <div>
            <span id="nodeCount" class="m-1"></span>
            <span id="edgeCount" class="m-1"></span>
        </div>
        <div>
            
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>

</html>
